    <script>
        setInterval(displayTime, 1000);
        function displayTime() {
            var time = new Date();
            var hrs = time.getHours();
            var min = time.getMinutes();
            var sec = time.getSeconds();
            if (hrs > 12) {
                hrs = hrs - 12;
            }
            if (hrs == 0) {
                hrs = 12;
            }
            document.querySelector(".time_date p span").innerHTML = hrs + ":" + min + ":" + sec;
        }
    </script>
